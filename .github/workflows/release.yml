name: tt-mouse-build
on:
  push:
    tags:
      - '*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 指定Node.js版本，例如16

      - name: install dependencies
        run: npm install

      - name: build
        run: sudo npm run build

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ttmouse
          path: .output/chrome-mv3
